<div class="card mb-2" *ngFor="let item of post$ | async">
  <div class="card-body">
    <h6>{{ item.nombre }}</h6>
    <em>{{ item.descripcion }}</em>
    <div class="d-grid gap-2 mt-2">
      <button (click)="eliminarPost(item.id)" class="btn btn-danger">
        Eliminar
      </button>
    </div>
  </div>
</div>
<p *ngIf="(post$ | async)?.length === 0">No hay post para mostrar</p>
